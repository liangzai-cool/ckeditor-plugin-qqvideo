<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <textarea class="ckeditor" name="editor1" id="editor1" cols="30" rows="10"></textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.5.11/ckeditor.js"></script>
    <script>

      //支持HTML5
      CKEDITOR.config.allowedContent = {
        '$1': {
          elements: CKEDITOR.dtd,
          attributes: true,
          styles: true,
          classes: true
        }
      };

      CKEDITOR.plugins.addExternal('qqvideo', location.pathname + 'qqvideo/');
      CKEDITOR.config.extraPlugins = 'qqvideo';
    </script>
  </body>
</html>
