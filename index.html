<html>
  <head>
    <meta charset="utf-8">
    <title>CKEDITOR插件，添加腾讯视频</title>
  </head>
  <body>
    <textarea class="ckeditor" name="editor1" id="editor1" cols="30" rows="10">
      
<p>我在qq视频上传了一个视频，地址是：http://v.qq.com/x/page/v0327awcpoc.html</p>

<p>如果想在其他网页或者微信公众号内容中，嵌入这个视频，直接以&nbsp;&amp;lt;iframe src=&quot;http://v.qq.com/x/page/v0327awcpoc.html&quot;&amp;gt;&amp;lt;/iframe&amp;gt; 肯定不行，效果：</p>

<p><iframe src="http://v.qq.com/x/page/v0327awcpoc.html"></iframe></p>

<p>&nbsp;</p>

<p>需要以iframe的方式打开这个视频：</p>

<p>点击这里编辑器工具栏中的&nbsp;<a href="https://github.com/liangzai-cool/ckeditor-plugins-qqvideo/blob/gh-pages/qqvideo/images/icon.png?raw=true"><img alt="" src="https://github.com/liangzai-cool/ckeditor-plugins-qqvideo/blob/gh-pages/qqvideo/images/icon.png?raw=true" /></a>&nbsp;按钮，输入&nbsp;http://v.qq.com/x/page/v0327awcpoc.html，点确定即可，这种效果：</p>

<p><iframe allowfullscreen="" class="video_iframe" frameborder="0" height="250" src="http://v.qq.com/iframe/player.html?vid=v0327awcpoc&amp;width=auto&amp;height=250&amp;auto=0" style="position:relative; z-index:1;" width="100%"></iframe></p>

<p>你也可以进一步编辑该插件的源码，修改iframe的宽高，以适应你的需求</p>


    </textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.5.11/ckeditor.js"></script>
    <script>

      //支持HTML5
      CKEDITOR.config.allowedContent = {
        '$1': {
          elements: CKEDITOR.dtd,
          attributes: true,
          styles: true,
          classes: true
        }
      };

      CKEDITOR.plugins.addExternal('qqvideo', location.pathname + 'qqvideo/');
      CKEDITOR.config.extraPlugins = 'qqvideo';
    </script>
  </body>
</html>
